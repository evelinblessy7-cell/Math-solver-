<!DOCTYPE html>
<html>
<head>
  <title>Math Solver</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input { padding: 10px; width: 200px; }
    button { padding: 10px; }
  </style>
</head>
<body>

<h1>Math Solver</h1>

<input type="text" id="problem" placeholder="Example: (5+3)*2">
<button onclick="solve()">Solve</button>

<h2 id="result"></h2>

<script>
function solve() {
  let input = document.getElementById("problem").value;

  try {
    let answer = Function('"use strict";return (' + input + ')')();
    document.getElementById("result").innerText = "Answer: " + answer;
  } catch (e) {
    document.getElementById("result").innerText = "Invalid math problem!";
  }
}
</script>

</body>
</html>
